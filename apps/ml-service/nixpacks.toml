[phases.setup]
nixpkgs = [
  "python311",
  "gcc",
  "pkg-config",
  "openssl",
  "libffi",
  "lapack",
  "blas",
  "ta-lib"
]

[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "uvicorn src.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[environment]
PYTHONUNBUFFERED = "1"
