# NATS Server Configuration для Aladdin

# Server name
server_name: aladdin-nats

# Client port
port: 4222

# HTTP monitoring port
http_port: 8222

# Logging options
debug: false
trace: false
logtime: true

# JetStream - persistent messaging
jetstream {
  store_dir: "./nats-data"
  max_memory_store: 1GB
  max_file_store: 10GB
}

# Limits
max_payload: 1MB
max_connections: 1000
max_control_line: 4096

# Timeouts
write_deadline: "10s"
ping_interval: "2m"
ping_max: 3

